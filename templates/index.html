<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBoard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Load MathJax -->
    <script src="{{ url_for('static', filename='js/mathjax-config.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script" async></script>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>MathBoard 🎓</h1>
        </header>

        <main class="app-content">
            <div class="search-container">
                <input type="text" id="mathInput" class="math-input" 
                       placeholder="Enter math topic (e.g., Quadratic equations)">
                <button id="askButton" class="go-button">Go 🚀</button>
            </div>

            <div class="whiteboard-container">
                <div id="mathWhiteboard" class="math-whiteboard">
                    <div class="placeholder-text">Math magic happens here ✨</div>
                </div>
                <div class="loading-spinner"></div>
                <button id="replayAudioButton" class="replay-button" disabled>
                    <span class="replay-icon">🔊</span> Replay
                </button>
            </div>

            <div id="errorDisplay" class="error-message"></div>

            <div class="navigation-controls">
                <button id="prevStepButton" class="nav-button prev-button" disabled>⏮</button>
                <button class="nav-button refresh-button">⟳</button>
                <button id="nextStepButton" class="nav-button next-button" disabled>⏭</button>
            </div>
        </main>
    </div>

    <!-- Custom Scripts -->
    <script type="module" src="{{ url_for('static', filename='js/latex-helpers.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/socket.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/whiteboard.js') }}"></script>
</body>
</html>
