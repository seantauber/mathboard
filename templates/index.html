<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalk Talk Math</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mathboard.css') }}">
    
    <!-- Load MathJax -->
    <script src="{{ url_for('static', filename='js/mathjax-config.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script" async></script>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Chalk Talk Math</h1>
            <p class="header-subtitle">Learn mathematics step by step with audio explanations</p>
        </header>

        <main class="app-content">
            <div class="learning-container">
                <!-- Question Input Section -->
                <section class="question-section">
                    <div class="input-wrapper">
                        <input type="text" id="mathInput" class="math-input" 
                               placeholder="Ask a math question (e.g., 'How do you add fractions?')">
                        <button id="askButton" class="ask-button">Ask</button>
                    </div>
                    
                    <!-- Quick Questions -->
                    <div class="quick-questions">
                        <h3>Try these questions:</h3>
                        <div class="quick-questions-grid">
                            <button class="quick-question" data-question="How do you add fractions?">Adding Fractions</button>
                            <button class="quick-question" data-question="How do you solve quadratic equations?">Quadratic Equations</button>
                            <button class="quick-question" data-question="What is the Pythagorean theorem?">Pythagorean Theorem</button>
                        </div>
                    </div>
                </section>

                <!-- Math Display Section -->
                <section class="display-section">
                    <div class="whiteboard-container">
                        <div id="mathWhiteboard" class="math-whiteboard"></div>
                        <!-- Loading Indicator -->
                        <div class="loading-spinner"></div>
                        <button id="replayAudioButton" class="replay-audio-button" disabled>
                            <span class="replay-icon">üîä</span> Replay Audio
                        </button>
                    </div>

                    <!-- Step Control -->
                    <div class="step-control">
                        <button id="prevStepButton" class="nav-button prev-step-button" disabled>
                            <span class="nav-icon">‚Üê</span> Previous
                        </button>
                        <button id="nextStepButton" class="nav-button next-step-button" disabled>
                            Next <span class="nav-icon">‚Üí</span>
                        </button>
                    </div>
                    
                    <!-- Error Display -->
                    <div id="errorDisplay" class="error-message"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Custom Scripts -->
    <script type="module" src="{{ url_for('static', filename='js/latex-helpers.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/socket.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/whiteboard.js') }}"></script>
</body>
</html>
